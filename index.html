<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo con Imagen Circular y Texto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el contenedor del video de fondo */
        .video-background {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Video en segundo plano */
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Contenedor para la imagen del bollo de pan */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .content img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
        }

        /* Texto centrado */
        .content h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=ccUgh-K_Gno">Historia del maíz: Alma y origen de la humanidad
        [JP+]        </a>
<div class="video-background">
    <!-- Video de YouTube como fondo -->
    <iframe src="https://www.youtube.com/embed/ccUgh-K_Gno?autoplay=1&mute=1&loop=1&playlist=ccUgh-K_Gno" frameborder="0" allow="autoplay; fullscreen"></iframe>
    
    <!-- Superposición oscura para mejorar el contraste -->
    <div class="overlay"></div>
    
    <!-- Contenido con imagen circular del bollo de pan y texto -->
    <div class="content">
        <img src="tortilla.png" alt="Bollo de Pan">
        <h1>Gracias Américas</h1>
        <h3>Del pueblo para el pueblo</h3>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
